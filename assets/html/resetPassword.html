<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/palette-removebg-preview.png">
    <link rel="stylesheet" href="/assets/css/resetPassword.css">
</head>
<body class="flex-box">
    <div class="wrapper flex-box">
        <form class="reset-box flex-box" id="reset-form">
            <div id="reset-header" class="flex-box">
                <h1>Reset Password!</h1>
            </div>

            <div id="user-input" class="flex-box">
                <ul class="flex-box">
                    <li class="input">
                        <h2>Email:</h2>
                        <input type="email" placeholder="email..." name="email" id="email">
                        <div class="email_error"></div>
                    </li>
                </ul>
            </div>

            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
