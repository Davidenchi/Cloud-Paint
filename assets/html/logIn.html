<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Paint</title>
    <link rel="icon" type="image/x-icon" href="../images/palette-removebg-preview.png">
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body class="flex-box">
    <div class="wrapper flex-box">
        <form class="login-box flex-box" id="log-in-form">
            <div id="login-header" class="flex-box">
                <img src="../images/palette-removebg-preview.png">
                <h1>Welcome back!</h1>
            </div>

            <div id="user-input" class="flex-box">
                <ul class="flex-box">
                    <li class="input">
                        <h2>Email:</h2>
                        <input type="email" placeholder="Email..." name="email" id="login-email">
                        <div class="email_error"></div>
                    </li>
                    <li class="input">
                        <h2>Password:</h2>
                        <input type="password" placeholder="Password..." name="password" id="login-password">
                        <div class="password_error"></div>
                        <h3><a id="forgotten-password" href="../html/resetPassword.html">Forgot your password?</a></h3>
                    </li>
                </ul>

            </div>

            <div id="login-button" class="flex-box">
                <button id="submit-login" type="submit">Login</button>
                <h3 class="sign-up">You don't have an account? <a href="../html/signUp.html">Sign up here!</a></h3>
            </div>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="/Project/logInvValidation.js" type="module"></script> -->
</body>

</html>
